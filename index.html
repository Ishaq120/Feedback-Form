<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Product Design</title>
  </head>
  <body>
    <main>
      <section class="form_section">
        <form action="get">
          <h4>FEEDBACK FORM</h4>
          
          <!-- Name Field -->
          <div class="input_field">  
            <input type="text" required/>
            <label for="">Name</label>
        </div>
        
        <!-- Email Field -->
          <div class="input_field"> 
            <input type="email" required/>
            <label for="">Email</label>
          </div>

             <!-- Phone Field -->
          <div class="input_field">
           
            <input type="tel" required/>
            <label for="">Phone</label>
          </div>

          <!-- Message Field -->
          <div class="input_field"> 
            <input type="text" required/>
            <label for="">Message</label>
          </div>


          <div class="">

            <!-- uploaded Document -->
          <!-- I Link Label tag with [input type file] Using for [attribute of label] and [id attribute of input] type with same name-->
          <label for="user_file">
            <div class="file_upload_container">
            <span class="material-symbols-outlined"> cloud_upload</span>Upload
            File
            <input type="file" name="user_file" id="user_file" accept=".jpg" />
          </div>
          <div>
            <button type="submit">Send Message
              <!-- <span class="material-symbols-outlined">
              maximize -->
              </span></button>
          </div>
          </label>
          </div>
        
        </form>
      </section>
    </main>
  </body>
</html>
